<mat-nav-list>
    <a mat-list-item class="navlink" *ngFor="let link of navLinks" routerLink="{{ link.location }}" (click)="onSidenavClose()">
        <span>
            <mat-icon>{{ link.icon }}</mat-icon>
        </span>
        <span class="nav-caption">{{ link.label | uppercase }}</span>
    </a>
</mat-nav-list>
